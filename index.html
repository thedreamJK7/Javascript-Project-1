<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript Project1</title>
</head>
<body>

    <!-- ========== Quote container ========= -->
    <div class="quote_container" id="quote-container">
        <!-- ========== Quote title ========= -->
        <div class="quote_title" id="quote-title">
            <i class="fas fa-quote-left"></i>
            <span class="quoties" id="quoties">
            </span>
        </div>

        <!-- ========== Quote author ========= -->
        <div class="quote_author" id="quote-author">
            <span class="author_name" id="author-name">
            </span>
        </div>

        <!-- ========== Quote button ========= -->
        <div class="quote_button" id="quote-button">
            <div class="social_twitter" id="social-twitter">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="submit_button" id="submit-button">
                <button class="btn" id="btn" title="Name">New Quote</button>
            </div>
        </div>
    </div>

    <!-- ========== Javascript file =========== -->
    <script src="js/main.js"></script>
</body>
</html>
